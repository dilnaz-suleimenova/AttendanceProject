<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader - SDU University</title>
    <link rel="stylesheet" href="styleFileUpl2.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header>
        <h1>SDU University</h1>
    </header>
    <div class="wrapper">
        <!-- SDU Header -->
        <!-- File Upload Form -->
        <form action="#">
            <input class="file-input" type="file" name="file" hidden>
            <i class="fa fa-cloud-upload"></i>
            <p>Browse File to Upload</p>
        </form>

        <!-- Submit Button -->
        <button class="submit-btn">Submit Files</button>

        <!-- File Progress Area -->
        <section class="progress-area"></section>
        
        <!-- Uploaded Files Area -->
        <section class="uploaded-area"></section>
    </div>
    <script src="scriptFileUpl2.js"></script>
</body>
</html>
